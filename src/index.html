<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/css/font-awesome.css">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <!-- Banner accross top of site (header) -->
  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-lg-6">
          <img src="img/logo.png" class="img-fluid">
        </div>

        <div class="col-md-8 col-lg-6">
          <form class="form-inline">
            <div class="form-group">
              <div class="form-group">
                <label class="sr-only"for="exampleinputemail">Email address</label>
                <input type="email" class="form-control" id="exampleinputemail" placeholder="Enter Email">
              </div>
              <div class="form-group">
                <label class="sr-only" for="exampleinputpassword">Password</label>
                <input type="password" class="form-control" id="exampleinputpassword" placeholder="Enter password">
              </div>
              <button type="submit" class="btn btn-light">Sign in</button>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox">Remember me
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>

<!-- Navagation for site -->
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navagation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExample09">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li>
            <a href="members.html" class="nav-link">Members</a>
          </li>
          <li>
            <a href="groups.html" class="nav-link">Groups</a>
          </li>
          <li>
            <a href="photos.html" class="nav-link">Photos</a>
          </li>
          <li>
            <a href="profile.html" class="nav-link">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content of page -->
  <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <div class="card">
            <div class="card-heading">
              <h6 class="card-title">Wall</h6>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <textarea class="form-control" placeholder="Write on the wall"></textarea>
                </div>

                <button type="submit" class="btn btn-outline-secondary">Submit</button>
                <div class="float-right">
                  <div class="btn-group">
                    <button type="button" class="btn btn-outline-secondary">
                      <i class="fa fa-pencil"></i> Text
                    </button>
                    
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="/js/jquery.min.js"></script>
  <script src="/js/tether.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</body>
